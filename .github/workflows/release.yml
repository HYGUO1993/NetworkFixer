name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --windowed --name NetworkFixer fix_network.py

      - name: Prepare release assets
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $zipName = "NetworkFixer-$tag-windows.zip"
          Compress-Archive -Path "dist/NetworkFixer/*" -DestinationPath $zipName -Force
          Get-FileHash $zipName -Algorithm SHA256 | ForEach-Object { "$($_.Hash)  $zipName" } | Out-File -Encoding ascii "${zipName}.sha256"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkFixer-${{ github.ref_name }}
          path: |
            dist/NetworkFixer/**
            NetworkFixer-${{ github.ref_name }}-windows.zip
            NetworkFixer-${{ github.ref_name }}-windows.zip.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            NetworkFixer-${{ github.ref_name }}-windows.zip
            NetworkFixer-${{ github.ref_name }}-windows.zip.sha256
